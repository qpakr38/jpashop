spring:
  datasource:
    url: jdbc:h2:tcp://127.0.0.1/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
      #show_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
server:
  port: 8081